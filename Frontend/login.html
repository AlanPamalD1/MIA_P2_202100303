<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inicio sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<!--===============================================================================================-->
</head>
<body>
	
	<header>
        <!-- Barra de navegacion -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Navbar content -->
                <ul class="nav">

                    <a class="navbar-brand" href="" id="navbar_brand">
                        <img src="images/icons/sistema.ico" alt="Logo" width="30" height="30" class="d-inline-block">
                    </a>
                </ul>
                <form class="d-flex">
					<button class="btn btn-primary" type="button" data-bs-target="#modalAcercade" data-bs-toggle="modal">Acerca de</button>
                    <button class="btn btn-primary" type="button" id="btn_cargar_archivos">Regresar</button>
                </form>
            </div>
        </nav>
    </header>

	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-26">
						Inicio sesión
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingresa ID Particion">
						<input class="input100" type="text" name="id" id="input_id_particion">
						<span class="focus-input100" data-placeholder="Id particion"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Ingresa usuario">
						<input class="input100" type="text" name="pass" id="input_username">
						<span class="focus-input100" data-placeholder="Usuario"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingresa contraseña">
						<input class="input100" type="password" name="pass" id="input_password">
						<span class="focus-input100" data-placeholder="Contraseña"></span>
					</div>
					
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" type="button" id="btn_ingresar">
								Ingresar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	<!-- Modales -->

        <!-- Modal acerca de -->
        <div class="modal fade" id="modalAcercade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalAcercadel">Acerca de</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-reporte">
                        <p>Proyecto 2 Manejo e Implementación de Archivos</p>
                        <p>Nombre: Alan Rodrigo Pamal De León<br>Carnet: 202100303</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#modalSelecRep"
                            data-bs-toggle="modal">Regresar</button>
                    </div>
                </div>
            </div>
        </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="js/login_form.js"></script>
	<script src="js/clear_localstorage.js"></script>
	
</body>
</html>
