<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inicio sesi칩n</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<!--===============================================================================================-->
</head>
<body>
	
	<header>
        <!-- Barra de navegacion -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Navbar content -->
                <ul class="nav">

                    <a class="navbar-brand" href="" id="navbar_brand">
                        <img src="images/icons/sistema.ico" alt="Logo" width="30" height="30" class="d-inline-block">
                    </a>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-primary" type="button" id="btn_cargar_archivos">Cargar archivos</button>
                </form>
            </div>
        </nav>
    </header>

	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-26">
						Inicio sesi칩n
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingresa ID Particion">
						<input class="input100" type="text" name="id" id="input_id_particion">
						<span class="focus-input100" data-placeholder="Id particion"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Ingresa usuario">
						<input class="input100" type="text" name="pass" id="input_username">
						<span class="focus-input100" data-placeholder="Usuario"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingresa contrase침a">
						<input class="input100" type="password" name="pass" id="input_password">
						<span class="focus-input100" data-placeholder="Contrase침a"></span>
					</div>
					
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" type="button" id="btn_ingresar">
								Ingresar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	<div id="dropDownSelect1"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="js/login_form.js"></script>
	
</body>
</html>
